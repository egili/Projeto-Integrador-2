<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Cadastro de Livros</title>
</head>
<body class="totem-screen">

    <div class="container">
        <header class="cadastro-header">
            <h1>Cadastro de Livros</h1>
        </header>

        <main class="cadastro-main">
            <a href="../index.html" class="btn-secondary">
                ← Voltar 
            </a>

            <div id="cadastro-form" class="cadastro-active">
                <div class="cadastro-section">
                    <h2>Cadastrar livro:</h2>
                    <p>Preencha os campos abaixo para cadastrar:</p>
                </div>
                <form id="registration-form" class="form-layout" novalidate>
                    <div class="form-group">
                        <label for="titulo">Título do Livro:</label>
                        <input type="text" id="titulo" name="titulo" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN (opcional):</label>
                        <input type="text" id="isbn" name="isbn" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="editora">Editora:</label>
                        <input type="text" id="editora" name="editora" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="anoPublicacao">Ano de Publicação:</label>
                        <input type="number" id="anoPublicacao" name="anoPublicacao" class="form-input" required min="1000" max="2025">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria (Gênero):</label>
                        <select id="categoria" name="categoria" class="form-input" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Não Ficção">Não Ficção</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Didático">Didático</option>
                            <option value="Literatura">Literatura</option>
                            <option value="Ciências">Ciências</option>
                            <option value="História">História</option>
                            <option value="Arte">Arte</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div id="outros-categoria-group" class="form-group hidden">
                        <label for="outros-categoria">Especifique a categoria:</label>
                        <input type="text" id="outros-categoria" name="outros-categoria" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="numeroExemplares">Número de Exemplares:</label>
                        <input type="number" id="numeroExemplares" name="numeroExemplares" class="form-input" required min="1" max="100" value="1">
                    </div>
                    
                    <button type="submit" id="register-btn" class="btn-primary">
                        <span class="btn-text">Cadastrar Livro</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>
            
            <div id="step2-success" class="success-container" style="display: none;">
                <div class="success-message">
                    <div class="success-icon">✅</div>
                    <h2>Cadastro Concluído!</h2>
                    <p>O livro foi registrado com sucesso!</p>
                    <button id="new-register-btn" class="btn-primary">Cadastrar Novo Livro</button>
                    <a href="../index.html" id="home-btn" class="btn-secondary">Voltar para o Menu Principal</a>
                </div>
            </div>

        </main>

        <footer class="rodape">
            <div class="rodape-conteudo">
                <p>Projeto Integrador 2 - Sistema de Biblioteca Universitária</p>
                <p>Desenvolvido com ❤️ pelos integrantes do time 3</p>
            </div>
        </footer>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/cadastro_livro.js"></script>

</body>
</html>
