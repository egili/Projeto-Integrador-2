<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa do Aluno - Biblioteca Universitária</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/consulta_livros.css" />
  </head>
  <body class="general-screen">
    <div class="container">
      <header class="general-header">
        <button
          class="btn-primary btn-voltar"
          onclick="navigateTo('../index.html')"
        >
          ← Voltar
        </button>
        <h1>Programa do Aluno</h1>
      </header>

      <main class="general-main">
        <section class="consulta-section">
          <h2>Buscar Livros</h2>
          <div class="search-bar">
            <input
              type="text"
              id="campoBusca"
              placeholder="Digite o título ou autor do livro..."
            />
            <button id="botaoBuscar" class="btn-primary">Buscar</button>
          </div>

          <div class="carrossel-container">
            <button class="seta seta-esquerda">&#10094;</button>
            <div id="carrosselLivros" class="carrossel">
              <!-- Livros serão inseridos via JS -->
            </div>
            <button class="seta seta-direita">&#10095;</button>
          </div>
        </section>
      </main>

      <footer class="general-footer">
        <p>Projeto Integrador 2 - Sistema de Biblioteca Universitária</p>
        <p>Desenvolvido com ❤️ pelos integrantes do time 3</p>
        <p>PUC-Campinas &copy; 2025</p>
      </footer>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/consulta_livros.js"></script>
  </body>
</html>
