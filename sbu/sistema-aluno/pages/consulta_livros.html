<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Livros - Programa do Aluno</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/consulta_livros.css" />
  </head>
  <body class="general-screen">
    <div class="container">
      <header class="general-header">
        <button
          class="btn-primary btn-voltar"
          onclick="navigateTo('../index.html')"
        >
          ← Voltar
        </button>
        <h1>Consulta de livros</h1>
      </header>

      <main class="general-main">
        <section class="consulta-section">
          <div class="buscar-livros">
            <h2>Buscar Livros</h2>
            <div class="search-bar">
              <input
                type="text"
                id="campoBusca"
                placeholder="Digite o título ou autor do livro..."
              />
              <button id="botaoBuscar" class="btn-primary">Buscar</button>
            </div>
          </div>

          <div class="tabela-container">
            <div id="sem-livros" class="sem-resultados hidden">
              <p>Nenhum livro disponível no momento.</p>
            </div>

            <div id="container-tabela" class="tabela-livros">
              <table class="tabela-disponiveis">
                <thead>
                  <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Ano</th>
                    <th>Categoria</th>
                    <th>ISBN</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="lista-livros-disponiveis">
                  <!-- Livros disponíveis serão inseridos via JS -->
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>

      <footer class="general-footer">
        <p>Projeto Integrador 2 - Sistema de Biblioteca Universitária</p>
        <p>Desenvolvido com ❤️ pelos integrantes do time 3</p>
      </footer>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/consulta_livros.js"></script>
  </body>
</html>
